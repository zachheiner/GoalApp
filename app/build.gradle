apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.zachheiner.goalapp"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:design:26.1.0'
    compile 'com.google.firebase:firebase-core:11.8.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    compile 'com.google.android.gms:play-services-auth:11.8.0'

    //additional libraries
    //Realtime database
    compile 'com.google.firebase:firebase-database:11.8.0'
    //Storage
    compile 'com.google.firebase:firebase-storage:11.8.0'
    //Crash reporting
    compile 'com.google.firebase:firebase-crash:11.8.0'
    //Authentication
    compile 'com.google.firebase:firebase-auth:11.8.0'
    //Cloud messaging
    compile 'com.google.firebase:firebase-messaging:11.8.0'
    //Remote Config
    compile 'com.google.firebase:firebase-config:11.8.0'
    //Invites and dynamic links
    compile 'com.google.firebase:firebase-invites:11.8.0'
    //App indexing
    compile 'com.google.firebase:firebase-appindexing:11.8.0'
    //Performance monitoring
    compile 'com.google.firebase:firebase-perf:11.8.0'

    compile 'com.firebaseui:firebase-ui-database:3.1.0'



}

apply plugin: 'com.google.gms.google-services'
